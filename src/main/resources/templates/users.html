<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .menu{
        display: inline;
        float: left;
        margin-right: 10px;
    }
</style>
<body>
<h3 class="menu"><a href="/">Главная</a></h3>
<h3><a href="/login?logout">Выйти</a></h3>
<h3>Users</h3>

<table class="table table-striped">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Active</th>

    </tr>

    <th:block th:each="user: ${Users}">
        <tr>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td   th:if="${user.getActive() == 0}">No</td>
            <td   th:if="${user.getActive() == 1}">Yes</td>
            <td><a th:href="@{/admin/${user.getId()}}">Удалить</a></button></td>
            <td><a th:href="@{/admin/${user.getId()}}">Изменить пароль</a></button></td>
        </tr>
    </th:block>
</table>

</body>
</html>
